<script>
    var w = 100;
    document.getElementById("second").addEventListener("focus", bigger)//fokus gefunden
    document.getElementById("second").addEventListener("blur", color) //Fokus verlust
    document.getElementById("second").addEventListener("input", btn) //reaktion auf jede eingabe im feld
    document.getElementById("three").style.width = w + "px"; //dafür dass die breite w sich später vergrössern kann
    document.getElementById("three").addEventListener("change", change)

    function bigger() {
        this.style.width = "50%";
    }

    function color() {
        this.style.borderColor = "red";
    }

    function btn() {  //wenn kein text im textfeld dann die Name zurück auf "Start"
        if (this.value === "") {
            document.getElementById("btn").innerHTML = "Start";
        } else {
            document.getElementById("btn").innerHTML = this.value;
        }
    }

    function change() //die breite wird um 10px vergrössert nach jede nderung im Feld+ defocus
    {
        w = w + 50;
        document.getElementById("three").style.width = w + "px";
    }

</script>

        document.body.appendChild(newDiv);
        //jtz kommt List
    }
    function createList() //List mithilfe eines Arrays !!!
    {
        var newUL=document.createElement("ul"); //objekten unabhängig voneinander
        for(var i=0; i<mockdata.length;i++)
        {
            var newLi = document.createElement("li");
            var textnode = document.createTextNode(mockdata[i]);//aus welche aray lesen wir data aus deswegen name des arrays vor i
            newLi.appendChild(textnode); //text ist ein Objekt//text ist innerhalb von Li
            newUL.appendChild(newLi); //li innerhalb von UL
        }
        document.body.appendChild(newUL); // damit es auf der Seite angezeigt ist //appendchild packt inhalt am ende der seite


    }


    createDiv();
    createList();
</script>
